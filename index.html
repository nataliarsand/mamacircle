<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is Mama Circle?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Mama Circle is a grassroots initiative to combat maternal isolation. Mothers use the hashtag #mamacircle to signal they're available for support. There's no app, no sign-up. We are here for gentle connection."
      }
    },
    {
      "@type": "Question",
      "name": "How do I find support as a new mother?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Search for #mamacircle on social media. When you find someone who feels safe, reach out. Send a message, ask a question, or simply say hello. There are no expectations or obligations."
      }
    },
    {
      "@type": "Question",
      "name": "How can I offer support?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Add #mamacircle to your bio. When you meet another mother, you can say: 'I'm part of #mamacircle, you can always reach out to me if it feels safe for you.' Visit the Toolkit for ready-to-share messages and social post ideas."
      }
    },
    {
      "@type": "Question",
      "name": "Is this only for certain locations?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We're worldwide. Mothers connect from Scotland, Portugal, the Netherlands, Brazil, and beyond. The circle is especially welcoming to expat mothers and Portuguese speakers."
      }
    },
    {
      "@type": "Question",
      "name": "Does it cost anything?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Completely free. No memberships, fees, or products. This is community-led peer support, nothing more."
      }
    },
    {
      "@type": "Question",
      "name": "What makes this different from other groups?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "First off, this is not a group. There's no app, no moderators, no approval process. It's self-organized and trust-based. Simply add the hashtag, reach out, embed our manifesto into your heart and be there for one another and you're part of the circle. If you want to create or join a #mamacircle group, either face to face, WhatsApp or Telegram, feel free to do so, but keep in mind that all groups are independent and not directly affiliated with this initiative."
      }
    }
  ]
}
